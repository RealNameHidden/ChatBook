<html lang="en">
<head>
    <title>ChatBook</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js" integrity="sha256-2YDIO5pt4Wix8peSXpmAOmux4MwHe54CANGsQT0yqfA=" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container justify-content-center">
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>
                    <div class="compose">
                            <form id="send">
                                    <input type="text" placeholder="Message" class="form-control" autocomplete="false" required></br>
                                    <button class="btn btn-primary" type="submit" >Send</button>
                                </form>
                                <button class="btn" id="share-location">Share location</button>
                    </div>
                    
            </div>
        </div>
    <!-- <h1>ChatBook</h1> -->
    
</div>

<script id="message-template" type="text/html">
    <div class="message">
        <p>
           <span class="message__name"> {{username}}</span>
           <span class="message__meta">{{createdAt}} </span>
        </p>
        <p>{{message}}</p>
    </div>
</script>
<script id="location-template" type="text/html">
    <div class="message">
            <p>
                    <span class="message__name"> {{username}}</span>
                    <span class="message__meta"> {{createdAt}}</span>
            </p> 
        <p><a href="{{url}}" target="_blank">My location</a></p>
    </div>
</script>
<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Members</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
            </ul>
</script>
    <script src="/js/chat.js"></script>
</body>
</html>
